type Machine {
  id: ID
  standort: String
  kundennummer: ID
  calls: [Call]
}

# foo bar
type Call {
  # foo
  id: ID
  rev: String
  type: Int @deprecated(reason: "sddjks - use this one ")
  eskalationen(filter: Filter): [Escalation]
  fieldMissions: [FieldMission]
}

type Escalation {
  id: ID
  description: String
}

type FieldMission {
  start: String
  ende: String
  technician: Technician
}

type Technician {
  department: String
  name: String
  organization: String 
}

input Filter {
  skip: Int
  limit: Int
  sort:  String
}

input CallInput {
  id: ID
  rev: String
  type: Int
}

type Query {
 allCalls(filter: Filter): [Call]
 calls(machineId: ID): [Call]
 call(id: ID): Call 
}

type Mutation {
  upsertCall(input: CallInput): Call
  deleteCall(input: CallInput): Call
}

type Subscription {
  upsertedCall: Call
}